<!DOCTYPE html>

<html class="resume_bg">

    <head>
        <link rel="stylesheet" type="text/css" href="style.css" />
        <title>Resume</title>
    </head>

    <body background="ocean_1.jpg">

        <!-- White blank box to emphasize opaque background -->
        <div class="whiteBox"></div>
		
		<!-- Container at top of page -->
        <div class="headerBox"></div>
		
		<!-- This is the website title -->
        <p class="siteName">Jared Brudner ePortfolio</p>
        
		<!-- Overlay Navigation -->
        <div id="myNav" class="overlay">
			<a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
			<div class="overlay-content">
				<a href="index.html">Home</a>
				<a href="artifacts.html">Artifacts</a>
				<a href="resume.html">Resume</a>
			</div>
		</div>
		
		<!-- Button to toggle navigation overlay -->

		<img src="briefcase.png" style="width: 4.5vw; height: 4.5vw;">
		
		</span>
		
		<!-- Name of this page -->
		<p id="pageName">Resume</p>
		
		<!-- This is the JavaScript for the overlay navigation -->
		<script>
		function openNav() {

			document.getElementById("myNav").style.width = "0%";
		}

		<!-- Learned this concept from w3schools -->
		<script>
		document.getElementById("time").innerHTML = Date() + document.getElementById("time").innerHTML;
		</script>
